<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Change pass page</title>
</head>
<body>
<form th:action="@{/user/change-pass}" th:object="${userDTO}" method="POST">
    <div class="controls">
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="password">Password *</label>
                    <input id="password" type="password" class="form-control" placeholder="Please enter password *"
                           required="required"
                           data-error="Valid password is required." th:field="${userDTO.password}"/>
                    <div class="help-block with-errors" th:if="${#fields.hasErrors('password')}"
                         th:errors="*{password}"></div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="newPassword">New Password *</label>
                    <input id="newPassword" type="password" class="form-control"
                           placeholder="Please enter new password *" required="required"
                           data-error="Valid new password is required." th:field="${userDTO.newPassword}"/>
                    <div class="help-block with-errors" th:if="${#fields.hasErrors('newPassword')}"
                         th:errors="*{newPassword}"></div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="newPasswordConfirm">New Password (Confirm) *</label>
                    <input id="newPasswordConfirm" type="password" class="form-control"
                           placeholder="Please enter new password confirm *" required="required"
                           data-error="Valid new password confirm is required."/>
                    <div class="help-block with-errors"></div>
                </div>
            </div>
            <div class="col-md-12">
                <input type="submit" class="btn btn-success btn-send" value="Update pass"/>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <p class="text-muted"><strong>*</strong> These fields are required.</p>
            </div>
        </div>
    </div>
</form>
</body>
</html>
